<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signUp)" #signUp="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Email"
          #emailInput="ngModel"
          name="email"
          ngModel
          required
          email
        />
        <!-- in template form aproach the input need: #name="ngModel": so we can use it in ngIf or whatever, name: to recognize it,
        nhModel: so Angular recognize it as an input -->
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" name="password" ngModel #passwordInput="ngModel" matInput placeholder="Password">
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
      </mat-form-field> 
      <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">
        Signup
      </button>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </form>
  </mat-card>
