
<mat-toolbar color="primary">
    <span><a routerLink="/">MyMessages</a></span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated"><a mat-button routerLink="/create"  routerLinkActive="active">New Post</a></li>
        <li *ngIf="!userIsAuthenticated"><a mat-button routerLink="/auth/login"  routerLinkActive="active">Login</a></li>
        <li *ngIf="!userIsAuthenticated"><a mat-button routerLink="/auth/signup"  routerLinkActive="active">Signup</a></li>
        <li *ngIf="userIsAuthenticated"><button mat-button (click)="onLogout()">Logout</button></li>
    </ul> 
</mat-toolbar>
