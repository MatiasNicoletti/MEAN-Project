<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        type="text"
        matInput
        name="titleInput"
        [ngModel]=post.title
        required
        minlength="3"
        #titleInput="ngModel"
        placeholder="Title"
      />
      <mat-error *ngIf="titleInput.invalid">Please enter a post</mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="6"
        name="contentInput"
        [ngModel]="post.content"
        required
        #contentInput="ngModel"
        placeholder="Content"
      ></textarea>
      <mat-error *ngIf="contentInput.invalid">Please enter a post</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save
    </button>
  </form>
</mat-card>
